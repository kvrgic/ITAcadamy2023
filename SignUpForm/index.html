<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="sign-up-form">
        <h1 class="form-title" style="margin: 0px;">Sign Up</h1>
        <p class="form-sub-title">It's free, and always will be.</p>

        <table>
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" id="first-name"></td>
            </tr>
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" id="first-name"></td>
            </tr>
            <tr>
                <td><label for="last-name">Last Name:</label></td>
                <td><input type="text" id="last-name"></td>
            </tr>
            <tr>
                <td><label for="your-email">Your Email:</label></td>
                <td><input type="email" id="your-email"></td>
            </tr>
            <tr>
                <td><label for="your-email">Your Email:</label></td>
                <td><input type="email" id="your-email"></td>
            </tr>
            <tr>
                <td><label for="re-enter-email">Re-enter Email:</label></td>
                <td><input type="email" id="re-enter-email"></td>
            </tr>
            <tr>
                <td><label for="new-password">New Password:</label></td>
                <td><input type="password" id="new-password"></td>
            </tr>
            <tr>
                <td>I am:</td>
                <td>
                    <select>
                        <option>Select Sex</option>
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td>
                    <select id="birthday-select/month">
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select id="birthday-select-day">
                        <option>Day</option>
                    </select>
                    <select id="birthday-select-year">
                        <option>Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><a href="index.html" target="_blank">Why do I need to provide this?</a></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button class="green-button">Sign Up</button></td>
            </tr>
        </table>
        <div class="clear-float"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
